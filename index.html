<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="https://kit.fontawesome.com/b94ace870d.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
   <header class="header">
    <div class="logo">
        <i class="fa-solid fa-book-open-reader"></i>
        <span>OpenLibrary</span>
    </div> 
    <dialog id="main__modal" >
       <form class="form" method="dialog" >
           <legend>Book</legend>

            <ul>
                <li>
                    <input type="text" name="title" id="title" placeholder=" ">
                    <label  class="inputLabel" for="title"> Title</label>
                </li>
                <li>
                    <input type="text" name="author" id="author" placeholder=" ">
                    <label  class="inputLabel" for="author" >Author</label>
                </li>
                <li>
                    <input type="number" name="pages" id="pages" placeholder=" ">
                    <label  class="inputLabel" for="pages"> Pages</label>                
                </li>
                <li>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="Read?" id="Read">
                </li>
            </ul>
            <button  id="submit" name="submit" type="submit">Add</button>
        </form>
        </dialog>
    <button id="add__book" name="add__book" type="button" >Add Book + </button>
   </header>
   <main>
        <article class="cards"></article>
   </main>
   <footer class="footer">
    <p>Design by Brandon Luna 2023</p>
    <a href="https://github.com/BrandonLunaCastro" rel="noopener" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>
   </footer>
   <script src="assets/js/library.js"></script> 
</body>
</html>
